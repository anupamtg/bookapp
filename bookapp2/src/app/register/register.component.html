<mat-card style="background-color:rgb(250, 243, 243);   width:100%">
  <mat-card-content>

    <div class="header">
      <P><font size="+1">Create Your Account</font> </P>
    </div>
    <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">

      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Your Name</mat-label>
          <input
            formControlName="name"
            matInput
            placeholder="Enter your name" required
          />
          <mat-error *ngIf="!loginForm.controls['email'].valid">
              Email is required
            </mat-error>
        </mat-form-field>
      </div>

      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            formControlName="email"
            matInput
            placeholder="Enter email address" required
          />
          <mat-error *ngIf="!loginForm.controls['email'].valid">
              Email is required
            </mat-error>
        </mat-form-field>
      </div>

      <div>
                <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
          <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
          [attr.aria-pressed]="hide">
          <mat-icon>
              {{hide ? 'visibility_off' : 'visibility'}}
          </mat-icon>
      </button>
      <mat-error *ngIf="!loginForm.controls['password'].valid">
          Password is required
        </mat-error>
      </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">
  <mat-label>Confirm Password</mat-label>
  <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
  <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
  [attr.aria-pressed]="hide">
  <mat-icon>
      {{hide ? 'visibility_off' : 'visibility'}}
  </mat-icon>
</button>
<mat-error *ngIf="!loginForm.controls['password'].valid">
  Password is required
</mat-error>
</mat-form-field>
</div>

      <button mat-flat-button class="full-width" color="primary">SignUp</button>
    </form>


  </mat-card-content>
</mat-card>
